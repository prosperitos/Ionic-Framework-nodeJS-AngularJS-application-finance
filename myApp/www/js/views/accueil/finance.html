<ion-view title="liste des banques" onscroll="true">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content padding="true" class="back">
    <ion-list>
      <ion-item>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" ng-model="input.filterBanque" placeholder="Rechercher">
        </label>
      </ion-item>

      <ion-item ng-repeat="banque in Banques | filter:input.filterBanque" ng-click="pageConnexion()">
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-view>
