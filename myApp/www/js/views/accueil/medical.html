<ion-view title="liste des hopitaux" onscroll="true">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content padding="true" class="back">
    <ion-list>
      <ion-item>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" ng-model="input.filterMedical" placeholder="Rechercher">
        </label>
      </ion-item>

      <ion-item ng-repeat="medical in Medicals | filter:input.filterMedical" ng-click="pageConnexion(medical.nom)">
        {{medical.nom}}
      </ion-item>

    </ion-list>
  </ion-content>

</ion-view>
